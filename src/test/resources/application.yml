spring:
  profiles:
    active: test

  datasource:
    url: jdbc:tc:mariadb:///testdb

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MariaDBDialect

  output:
    ansi:
      enabled: always

logging:
  level:
    org:
      hibernate:
        SQL: debug
